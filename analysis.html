<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Pro - Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/DataManager.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/ui-common.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">
    
    <div id="app-header"></div>

    <main class="flex-1 overflow-y-auto pt-24 pb-32 px-4 space-y-6 scroll-smooth">
        
        <section class="animate-fade-up" id="share-target">
            <div class="glass-card p-6 rounded-3xl text-center relative overflow-hidden bg-white shadow-xl">
                <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Result</h2>
                    <span class="text-[10px] font-bold px-2 py-0.5 bg-slate-100 text-slate-500 rounded">UPSC Pro</span>
                </div>

                <div class="flex justify-center items-end gap-1 mb-2 mt-4">
                    <span class="text-6xl font-black text-slate-900 tracking-tighter" id="final-score">0</span>
                    <span class="text-lg font-bold text-slate-400 mb-2">/ <span id="total-marks">200</span></span>
                </div>

                <div class="grid grid-cols-3 gap-4 border-t border-slate-100 pt-6 mt-6">
                    <div>
                        <div class="text-2xl font-bold text-emerald-500" id="accuracy-text">0%</div>
                        <div class="text-[10px] font-bold text-slate-400 uppercase">Accuracy</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-blue-500" id="total-time-taken">0s</div>
                        <div class="text-[10px] font-bold text-slate-400 uppercase">Time</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-slate-700" id="avg-time">0s</div>
                        <div class="text-[10px] font-bold text-slate-400 uppercase">Avg / Q</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-4 animate-fade-up" style="animation-delay: 50ms;">
            <button onclick="shareResult()" class="bg-slate-900 text-white p-3 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                <i class="fa-solid fa-share-nodes"></i> Share Result
            </button>
            <button onclick="window.location.href='quiz_selection.html'" class="bg-white text-slate-700 border border-slate-200 p-3 rounded-xl font-bold text-sm shadow-sm active:scale-95 transition-transform">
                New Quiz
            </button>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-4 animate-fade-up" style="animation-delay: 0.1s;">
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <div class="h-40 relative flex items-center justify-center">
                    <canvas id="accuracyChart"></canvas>
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div class="text-center">
                            <span class="block text-lg font-black text-slate-800" id="center-total">0</span>
                            <span class="text-[8px] font-bold text-slate-400 uppercase">Qs</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                <h3 class="font-bold text-slate-800 text-sm mb-4">Subject Breakdown</h3>
                <div class="h-40 relative"><canvas id="subjectChart"></canvas></div>
            </div>
        </section>

        <section class="animate-fade-up" style="animation-delay: 0.2s;">
            <div class="flex justify-between items-center mb-4 px-1">
                <h3 class="font-bold text-slate-800 text-lg">Detailed Review</h3>
                <div class="flex gap-2">
                    <button onclick="filterReview('all')" class="filter-btn active px-3 py-1 rounded-lg text-xs font-bold bg-slate-900 text-white">All</button>
                    <button onclick="filterReview('wrong')" class="filter-btn px-3 py-1 rounded-lg text-xs font-bold bg-white text-slate-500 border border-slate-200">Wrong</button>
                </div>
            </div>
            <div class="space-y-3" id="review-list"></div>
        </section>
    </main>

    <div id="q-modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center pointer-events-none">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity opacity-0 pointer-events-auto" id="modal-bg" onclick="closeModal('q-modal')"></div>
        <div class="bg-white w-full max-w-2xl rounded-t-3xl sm:rounded-3xl shadow-2xl transform translate-y-full transition-transform duration-300 pointer-events-auto flex flex-col max-h-[90vh]" id="modal-content">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <div><span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded uppercase" id="m-subject">Subject</span></div>
                <button onclick="closeModal('q-modal')" class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 hover:bg-slate-200"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 overflow-y-auto space-y-6">
                <div id="m-img-container" class="hidden"><img id="m-image" src="" class="w-full h-48 object-cover rounded-xl border border-slate-200"></div>
                <p class="text-lg font-medium text-slate-900 font-serif" id="m-text"></p>
                <div class="space-y-3" id="m-options"></div>
                <div class="bg-emerald-50 border border-emerald-100 rounded-xl p-5">
                    <h4 class="text-xs font-bold text-emerald-700 uppercase mb-2"><i class="fa-solid fa-lightbulb mr-1"></i> Explanation</h4>
                    <div id="m-exp" class="text-sm text-emerald-900 opacity-90 leading-relaxed"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-nav"></div>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/page-analysis.js"></script>
</body>
</html>
