<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/layout.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">

    <div id="app-header"></div>

    <main class="flex-1 overflow-y-auto pt-24 pb-32 px-4 space-y-6 scroll-smooth">
        
        <div class="animate-fade-up">
            <h2 class="text-xl font-bold text-slate-800">Study Material</h2>
            <p class="text-xs text-slate-500">Curated notes and resources.</p>
        </div>

        <div class="grid grid-cols-2 gap-3 animate-fade-up" style="animation-delay: 0.1s;">
            
            <div onclick="openNoteModal('modal-psir')" class="glass-card p-4 rounded-2xl flex flex-col justify-between h-36 cursor-pointer hover:bg-white/80 active:scale-95 transition-all relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-16 h-16 bg-purple-100 rounded-bl-full -mr-4 -mt-4 z-0 group-hover:scale-110 transition-transform"></div>
                <div class="relative z-10 w-10 h-10 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center text-lg shadow-sm">
                    <i class="fa-solid fa-landmark-dome"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="text-sm font-bold text-slate-800 leading-tight">PSIR Optional</h3>
                    <p class="text-[10px] text-slate-500 mt-1">Notes & Drive Link</p>
                </div>
            </div>

            <div class="glass-card p-4 rounded-2xl flex flex-col justify-between h-36 cursor-pointer hover:bg-white/80 active:scale-95 transition-all relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-16 h-16 bg-blue-100 rounded-bl-full -mr-4 -mt-4 z-0 group-hover:scale-110 transition-transform"></div>
                <div class="relative z-10 w-10 h-10 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center text-lg shadow-sm">
                    <i class="fa-solid fa-book-open"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="text-sm font-bold text-slate-800 leading-tight">GS Mains</h3>
                    <p class="text-[10px] text-slate-500 mt-1">Paper 1, 2, 3, 4</p>
                </div>
            </div>
            
        </div>

    </main>

    <div id="modal-psir" class="fixed inset-0 z-[100] hidden bg-black/40 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl animate-fade-up" onclick="event.stopPropagation()">
            
            <div class="w-12 h-12 rounded-2xl bg-purple-100 text-purple-600 flex items-center justify-center text-xl mb-4 shadow-sm">
                <i class="fa-solid fa-landmark-dome"></i>
            </div>
            
            <h3 class="text-lg font-bold text-slate-800">Political Science & IR</h3>
            <p class="text-sm text-slate-500 mt-2 leading-relaxed">
                Access comprehensive notes for Paper 1 and Paper 2. Includes Shubhra Ranjan notes, topper copies, and value-added material.
            </p>

            <a href="https://drive.google.com/your-drive-link-here" target="_blank" class="mt-6 flex items-center justify-center gap-2 w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-slate-800 active:scale-95 transition-all">
                <i class="fa-brands fa-google-drive"></i> Open Drive Folder
            </a>

            <button onclick="closeNoteModal('modal-psir')" class="w-full mt-3 py-3 text-xs font-bold text-slate-400 hover:text-slate-600">
                Dismiss
            </button>
        </div>
    </div>

    <div id="app-nav"></div>
    <script src="assets/js/page-notes.js"></script>
</body>
</html>
