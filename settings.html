<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/layout.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">
    <div id="app-header"></div>
    <main class="flex-1 overflow-y-auto pt-24 pb-32 px-4 space-y-6 scroll-smooth">
        <section class="animate-fade-up">
            <div class="glass-card p-6 rounded-3xl relative overflow-hidden">
                <div class="flex items-center gap-4 relative z-10 mb-6">
                    <div class="w-16 h-16 rounded-full bg-slate-100 p-1 shadow-sm border border-slate-200 overflow-hidden">
                        <img src="assets/images/Omg.jpg" alt="Profile" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-900 leading-tight">Officer Aspirant</h2>
                        <p class="text-xs text-slate-500 font-medium uppercase tracking-wide">Level 1: Beginner</p>
                        <span id="sync-status" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 text-[10px] font-bold border border-slate-200 mt-1"><i class="fa-solid fa-cloud-slash"></i> Offline Mode</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="triggerSync()" class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-blue-600 text-white text-sm font-bold shadow-md hover:bg-blue-700 active:scale-95 transition-all"><i class="fa-solid fa-rotate"></i> Sync Data</button>
                    <button onclick="logout()" class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-white/60 border border-slate-200 text-slate-600 text-sm font-bold hover:bg-white active:scale-95 transition-all"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
                </div>
            </div>
        </section>

        <section class="animate-fade-up" style="animation-delay: 0.1s;">
            <h3 class="font-bold text-slate-800 mb-3 px-1 text-sm uppercase tracking-wide opacity-70">Preferences</h3>
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="p-4 flex items-center justify-between border-b border-slate-200/50">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-moon"></i></div>
                        <span class="text-sm font-medium text-slate-700">Dark Mode</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="dark-toggle" class="sr-only peer" onchange="toggleDark(this)">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:bg-blue-600 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <button onclick="showDisclaimerAgain()" class="w-full p-4 flex items-center gap-3 hover:bg-slate-50/50 transition-colors text-left">
                    <div class="w-8 h-8 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fa-solid fa-circle-info"></i></div>
                    <span class="text-sm font-medium text-slate-700">Play Guidelines Audio</span>
                </button>
            </div>
        </section>

        <section class="animate-fade-up" style="animation-delay: 0.2s;">
            <h3 class="font-bold text-slate-800 mb-3 px-1 text-sm uppercase tracking-wide opacity-70">Data & Storage</h3>
            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="grid grid-cols-2 divide-x divide-slate-200/50">
                    <button onclick="exportData()" class="p-4 flex flex-col items-center gap-2 hover:bg-slate-50/50 transition-colors group">
                        <i class="fa-solid fa-file-export text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-bold text-slate-600">Export JSON</span>
                    </button>
                    <button onclick="clearHistory()" class="p-4 flex flex-col items-center gap-2 hover:bg-red-50/50 transition-colors group">
                        <i class="fa-solid fa-trash-arrow-up text-red-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-bold text-red-600">Clear History</span>
                    </button>
                </div>
                <button onclick="factoryReset()" class="w-full p-4 text-center text-xs font-bold text-red-500 bg-red-50/30 hover:bg-red-50/50 transition-colors border-t border-slate-200/50">
                    <i class="fa-solid fa-triangle-exclamation mr-1"></i> Factory Reset App
                </button>
            </div>
        </section>
        <p class="text-center text-xs text-slate-400 font-medium pb-4">UPSC Pro v2.1 â€¢ Build 2026</p>
    </main>
    <div id="app-nav"></div>
    <script src="assets/js/page-settings.js"></script>
</body>
</html>
