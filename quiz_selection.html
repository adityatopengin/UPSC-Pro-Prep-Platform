<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/DataManager.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/subjects.js"></script>
    <script src="assets/js/ui-common.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">
    
    <div id="app-header"></div>

    <main class="flex-1 overflow-y-auto pt-24 pb-32 px-4 space-y-6 scroll-smooth">
        
        <div class="flex justify-between items-center px-1">
            <h2 class="text-lg font-bold text-slate-800">Start Practice</h2>
            <div class="flex bg-slate-200 rounded-lg p-1">
                <button onclick="selectMode('test')" id="mode-test" class="px-3 py-1 text-xs font-bold rounded-md bg-white text-slate-800 shadow-sm transition-all">Test</button>
                <button onclick="selectMode('learning')" id="mode-learning" class="px-3 py-1 text-xs font-bold rounded-md text-slate-500 hover:text-slate-700 transition-all">Learn</button>
            </div>
        </div>

        <div class="glass-card p-5 relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/10 rounded-full blur-2xl -mr-10 -mt-10 pointer-events-none"></div>
            
            <div class="flex justify-between items-start mb-4 relative z-10">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">GS Paper 1</h2>
                    <p class="text-xs text-slate-500">History, Polity, Geography</p>
                </div>
                <span class="px-2 py-1 rounded-md bg-blue-100 text-blue-700 text-[10px] font-bold uppercase">Foundation</span>
            </div>

            <div class="grid grid-cols-3 gap-3 relative z-10">
                <button onclick="openMockModal('gs1')" class="bg-white hover:bg-blue-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-stopwatch text-lg text-blue-600 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Mock Test</span>
                </button>
                <button onclick="startQuickQuiz('gs1', 'random')" class="bg-white hover:bg-emerald-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-bolt text-lg text-emerald-500 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Quick 10</span>
                </button>
                <button onclick="startQuickQuiz('gs1', 'mistakes')" class="bg-white hover:bg-red-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-triangle-exclamation text-lg text-red-500 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Mistakes</span>
                </button>
            </div>
        </div>

        <div class="glass-card p-5 relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-32 h-32 bg-amber-500/10 rounded-full blur-2xl -mr-10 -mt-10 pointer-events-none"></div>
            
            <div class="flex justify-between items-start mb-4 relative z-10">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">CSAT Paper 2</h2>
                    <p class="text-xs text-slate-500">Math, Logic, Reading</p>
                </div>
                <span class="px-2 py-1 rounded-md bg-amber-100 text-amber-700 text-[10px] font-bold uppercase">Qualifying</span>
            </div>

            <div class="grid grid-cols-3 gap-3 relative z-10">
                <button onclick="openMockModal('csat')" class="bg-white hover:bg-amber-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-stopwatch text-lg text-amber-600 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Mock Test</span>
                </button>
                <button onclick="startQuickQuiz('csat', 'random')" class="bg-white hover:bg-emerald-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-bolt text-lg text-emerald-500 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Quick 10</span>
                </button>
                <button onclick="startQuickQuiz('csat', 'mistakes')" class="bg-white hover:bg-red-50 border border-slate-200 rounded-xl p-3 flex flex-col items-center active:scale-95 transition-all shadow-sm">
                    <i class="fa-solid fa-triangle-exclamation text-lg text-red-500 mb-1"></i>
                    <span class="text-[10px] font-bold text-slate-700">Mistakes</span>
                </button>
            </div>
        </div>

        <div>
            <div class="flex justify-between items-center mb-3 px-1">
                <h3 class="font-bold text-slate-800 text-sm uppercase tracking-wide">Specific Subjects</h3>
                <div class="flex gap-2">
                    <button onclick="renderSubjects('gs1')" id="sub-gs1" class="text-[10px] font-bold px-2 py-0.5 bg-slate-800 text-white rounded">GS1</button>
                    <button onclick="renderSubjects('csat')" id="sub-csat" class="text-[10px] font-bold px-2 py-0.5 bg-slate-200 text-slate-600 rounded">CSAT</button>
                </div>
            </div>
            <div id="gs1-subjects" class="grid grid-cols-1 gap-3">
                </div>
            <div id="csat-subjects" class="hidden grid grid-cols-1 gap-3"></div>
        </div>

    </main>

    <div id="app-nav"></div>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/page-selection.js"></script>
</body>
</html>
