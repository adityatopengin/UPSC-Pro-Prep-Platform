<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/DataManager.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/subjects.js"></script>
    <script src="assets/js/ui-common.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">
    
    <div id="app-header"></div>

    <main class="flex-1 overflow-y-auto pt-24 pb-32 px-4 space-y-6 scroll-smooth">
        
        <div class="flex justify-between items-center px-1">
            <h2 class="text-lg font-bold text-slate-800">Select Paper</h2>
            <div class="flex bg-white/50 backdrop-blur rounded-lg p-1 border border-white/60">
                <button onclick="selectMode('test')" id="mode-test" class="px-3 py-1 text-xs font-bold rounded-md bg-slate-800 text-white shadow-sm transition-all">Test</button>
                <button onclick="selectMode('learning')" id="mode-learning" class="px-3 py-1 text-xs font-bold rounded-md text-slate-500 hover:text-slate-700 transition-all">Learn</button>
            </div>
        </div>

        <div class="glass-card p-5 rounded-2xl relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center text-lg shadow-sm">
                        <i class="fa-solid fa-landmark"></i>
                    </div>
                    <div>
                        <h2 class="text-base font-bold text-slate-800">GS Paper 1</h2>
                        <p class="text-[10px] text-slate-500 font-medium">History, Polity, Geo...</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="openMockModal('gs1')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-stopwatch text-base text-blue-600 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Mock Test</span>
                </button>
                <button onclick="startQuickQuiz('gs1', 'random')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-bolt text-base text-amber-500 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Quick 10</span>
                </button>
                <button onclick="startQuickQuiz('gs1', 'mistakes')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-triangle-exclamation text-base text-red-500 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Mistakes</span>
                </button>
            </div>
        </div>

        <div class="glass-card p-5 rounded-2xl relative overflow-hidden">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center text-lg shadow-sm">
                        <i class="fa-solid fa-calculator"></i>
                    </div>
                    <div>
                        <h2 class="text-base font-bold text-slate-800">CSAT Paper 2</h2>
                        <p class="text-[10px] text-slate-500 font-medium">Math, Logic, Passages</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="openMockModal('csat')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-stopwatch text-base text-purple-600 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Mock Test</span>
                </button>
                <button onclick="startQuickQuiz('csat', 'random')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-bolt text-base text-amber-500 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Quick 10</span>
                </button>
                <button onclick="startQuickQuiz('csat', 'mistakes')" class="bg-white/60 hover:bg-white border border-white/50 rounded-xl p-2.5 flex flex-col items-center active:scale-95 transition-all">
                    <i class="fa-solid fa-triangle-exclamation text-base text-red-500 mb-1"></i>
                    <span class="text-[9px] font-bold text-slate-600">Mistakes</span>
                </button>
            </div>
        </div>

        <div>
            <h3 class="font-bold text-slate-800 text-sm mb-3 px-1 uppercase tracking-wide opacity-70">Browse Subjects</h3>
            <div id="gs1-subjects" class="space-y-2">
                </div>
            <div id="csat-subjects" class="space-y-2 mt-2"></div>
        </div>

    </main>

    <div id="app-nav"></div>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/page-selection.js"></script>
</body>
</html>
